<div class="w1 h1 bg1">单个副件 farchive</div>
<span class="blank5"></span>
<div class="w1 h1 bg2">概述</div>
<div class="t2">
	<p>单个副件类似单个文档。是调用单个副件信息相关信息。</p>
    <p>它一是用于应用有模板类副件的调用，一般不常用。</p>
</div>
<span class="blank5"></span>
<div>
    <li class="bg3">说明</li>
    
    <li>
    1.用于显示某ID副件信息的详细内容。<br />
2. 必须指定一个副件ID。<br />
3.标识模板允许内嵌通用原始信息、副件信息相关原始标识。<br />
4. 标识模板允许内嵌通用原始信息及文档相关原始标识及相关的复合标识。
    </li>
    <b class="FcR">截图如下：</b><br />
    <img class="img" src="img/fujian.jpg" />
</div>
