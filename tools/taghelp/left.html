	var url=parent.window.location.href.substr(0,location.href.lastIndexOf('taghelp'));

}
function onnavchangecss(it){
	$(it).siblings(".sel").removeClass("sel");

}

	$(it).siblings(".sel").removeClass("sel");

}
function clicknav(it){

}
