<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>08CMS模板标识参考文档</title>
<style>
#header {
    background: none repeat scroll 0 0 #134D9D;
    clear: both;
    height: 75px;
    margin: 0;
    width: 100%;
}
#header .version {
    color: #EFEFEF;
    float: left;
    font-size: 14px;
    font-weight: 600;
    height: 25px;
    margin-top: 45px;
    padding-left: 5px;
    text-align: left;
    width: 60px;
}
.w {  overflow-x:hidden; }
.bk{ border:1px solid #000;}
</style>
<script type="text/javascript" language="javascript" src="taghelp/jquery-1.3.2.min.js"></script>
<script type="text/javascript" language="javascript">
function showItem(){
	var src;
	src="taghelp/"+location.href.substr(location.href.lastIndexOf('#')+1);
	if(location.href.lastIndexOf('#')==-1) src="taghelp/index";
	s='<frameset cols="*,1024,*" border="1">\n\
	   <frame src="about:blank"></frame>\n\
	   <frameset rows="75,*" frameborder="1" border="0" class="bk">\n\
	      <frame src="taghelp/top.html" scrolling="no" marginwidth="0" marginheight="0" noresize/>\n\
		  <frameset cols="15%,*">\n\
		     <frame src="taghelp/left.html" class="w" noresize>\n\
		     <frame src="'+src+'.html" id="right" name="right">\n\
	      </frameset>\n\
	   </frameset><noframes></noframes>\n\
	   <frame src="about:blank"></frame>\n\
	   </frameset>\n\
';
	document.write(s);
}
</script>
</head>
<script type="text/javascript" language="javascript">
showItem();
</script>
<body>

</body>
</html>
