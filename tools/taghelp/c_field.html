<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
</head>

<body>
<div class="w1 h1 bg1">字段标题值 field</div>
<span class="blank5"></span>
<div class="w1 h1 bg2">概述</div>
<div class="t2">
	<p>字段标题值将单项选择，多项选择，类目选择类型字段输出的数字转译成其转译前的内容。</p>
</div>
<span class="blank5"></span>


<span class="blank5"></span>
<div class="w1 h1 bg2">示例</div>
<div>
	<div>
        <span class="blank5"></span>
        <li class="bg3">说明</li>
        <span class="blank3"></span>
        <li class="t3">
        <p>
            当“模型字段”的类型为单项选择时,例如：<br/><img src="img/sss.jpg"/><br/>当选择某一项时对应输入数据库的是一个数字，从而当在前台直接调字段名时，会以数字的形式显示，所以需要通过“字段标题值”转换下;前台应调用转换后的标签{c$shi}<br />
            <b class="FcR">整体截图如下</b><br />
            <img src="img/szz.jpg" class="img"/>
        </p>
        </li>
        <span class="blank3"></span>
    </div>
    
</div>

</body>
</html>
