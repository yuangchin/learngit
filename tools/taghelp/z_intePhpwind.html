</div>

<div class="w1 h1 bg2">二、08CMS与phpwind会员整合</div>
<div>
	<ul>
        
        <li class="t3">
        08CMS与phpwind会员整合有以下步骤：<br/> 
        第一步、安装08CMS和phpwind程序<br/> 
         第二步、进入phpwind的管理后台：应用->插件中心->通行证->设置<br/> 
         <img src="img/inte10.gif"/><br/>整合OK <br/> 
         第三步、进入08CMS的管理后台：系统设置→网站参数→通行证<br/> 
         <img src="img/inte11.gif"/><br/>整合OK <br/> 
         第四步、设置好之后，进入程序首页，开始登录测试。<br/> 
        
        </li>
        
     </ul>
