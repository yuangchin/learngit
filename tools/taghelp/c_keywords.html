<body>
<div class="w1 h1 bg1">关键词列表 keywords</div>
<span class="blank5"></span>
<div class="w1 h1 bg2">概述</div>
<div class="t2">
	<p>关键词列表调用系统的设定的热门关键词[管理后台--&gt;其它管理--&gt;热门关键词]。</p>
</div>
<span class="blank5"></span>
<div class="w1 h1 bg2">参数</div>
<div>
	<div>
        <span class="blank5"></span>
        <li class="t2">效果:</li>
        <li><img src="img/gjz.jpg" class="pad15" /></li>
        <li class="t2">标识模板(template)代码:</li>
        <li class="bg4 w3 h">
            <div>
                <xmp>
                <a href="{wordlink}" target="_blank">{word}</a>、
</xmp>
            </div>
        </li>
        <span class="blank3"></span>
        <span class="blank3"></span>
        <li class="bg3">说明</li>
        <span class="blank3"></span>
        <li class="t3"><p style="text-indent: 0;">1. 用于展示热门关键词列表。<br />
2. 列表中的关链词来源为设置在各主站或子站后台的〖其它管理〗→〖热门关键词〗里设置。<br />
3. 内置参数有：{word}：关键词，{wordlink}：包含有关联链接的关键词。<br />
        <b class="FcR">整体截图如下</b><br />
        <img src="img/gjz2.jpg" class="img"/>	
</p></li>
    </div>
    
</div>
