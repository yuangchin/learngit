<title>xxx模板标识参考文档</title>
<style>
#header {
    background: none repeat scroll 0 0 #134D9D;
    clear: both;
    height: 75px;
    margin: 0;
    width: 100%;
	overflow:hidden;
}
.left{ float:left; }
.sysversion{ 
    color: #EFEFEF;
    float: left;
    font-size: 14px;
    font-weight: 600;
    height: 25px;
    margin-top: 40px;
    padding-left: 5px;
    text-align: left;
    width: 100px; 
}
.version{ 
    color: #EFEFEF;
	font-size: 12px;
    float: right;
    height: 25px;
	line-height:25px;
    margin-top:5px;
    padding-right: 10px;
    text-align: right;
    width:300px; 
}
</style>
</head>
<body>
<div id="header">
	<div class="left">
		<div><img src="img/logo.png" width="165" height="70"/></div>
	</div>
    <div class="sysversion">核心A2.0</div>
    <div class="version">你好，提示[你当前说明书的版本为1.0]</div>
</div>
</body>
